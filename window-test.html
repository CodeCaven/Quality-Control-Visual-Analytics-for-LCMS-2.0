<!DOCTYPE html>
<html lang="en">

<head>
    <title>LC-MS Quality Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/f77ac44772.js" crossorigin="anonymous"></script> <!--Font Awesome icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() {
		var cells = document.getElementsByTagName("td");
		var colours = ["#fee5d9","#fcae91","#fb6a4a","#de2d26","a50f15", "#fee5d9","#fcae91","#fb6a4a","#de2d26","a50f15"];
		
		for(let i=0; i<cells.length; i++){
			if(i != cells.length -1){
				cells[i].className = "cell";
				cells[i].style.backgroundColor = colours[i];
			}else{
				cells[i].className = "highlight";
				cells[i].style.backgroundColor = colours[i];
			}
		}
	}, false);
	
	function update(el){
		var colours = ["#fee5d9","#fcae91","#fb6a4a","#de2d26","a50f15", "#ffffcc","#a1dab4","#41b6c4","#2c7fb8","#253494"];
		let cells = document.getElementsByTagName("td");
		var direct = el.getAttribute("data-direct");
		var index = el.parentElement.getAttribute("data-index");
		if(direct == "left"){
			var new_index = parseInt(index) + 1;
		}else{
			var new_index = parseInt(index) - 1;
		
		}
		console.log(new_index);
		for(let i=0; i<cells.length; i++){
			cells[i].style.backgroundColor = colours[new_index + i];
		}
		
		el.parentElement.setAttribute("data-index", new_index);
	}
		
	</script>
	
	<style>
	.window{
		width:8rem;
		height:1rem;
	}
	
	.cell{
		border: 1px solid gray;
	
	}
	
	.highlight{
		border: 2px double black;
	}
	
	</style>
	
</head>

<body data-index="0">
	<span class="fas fa-arrow-left" data-direct="left" onclick=update(this)></span>
	
		<tr class="window">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td class="highlight"></td>
		
		</tr>
	
	<span class="fas fa-arrow-right" data-direct="right" onclick=update(this)></span>
	
</body>

</html>
